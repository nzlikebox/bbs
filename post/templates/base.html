<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1">

    <title>python论坛</title>

    <link rel="icon" type="image/x-icon" href="/statics/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        .site-icon {
            padding: 5px 10px 0 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand site-icon" href="/">
                    <img src="/statics/img/icon.png" width="40px" height="40px">
                </a>
                <a class="navbar-brand" href="/">python论坛</a>
            </div>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/post/create/">发表新帖</a></li>
            {% if "uid" in request.session %}
                <li><a href="/user/info/">hello, {{request.session.nickname}}</a></li>
                <li>
                    <a class="navbar-brand" href="/user/info">
                        <img src="{{ request.session.avatar }}" height="25px" width="25px">
                    </a>
                </li>
                <li><a href="/user/logout/">退出</a></li>
            {% else %}
                <li><a href="/user/register/">注册</a></li>
                <li><a href="/user/login/">登录</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        <div class="col-md-8">
            {% block container %}
            {% endblock %}
        </div>
        <div class="col-md-4">
            <div class="well">
                <form class="form-horizontal" action="/post/search/" method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder="搜索" name="keyword">
                </form>
                <hr>
                <h4>热门文章</h4>
                <iframe src="/post/top/" frameborder="0" id="iFramel" name="iFramel" onload="this.height=iFramel.document.body.scrollHeight">
                    <p>your browser does not support iframes</p>
                </iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block ext_js %}
    {% endblock %}
</body>

</html>
